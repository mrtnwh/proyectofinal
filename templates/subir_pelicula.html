<body onload="cargarGeneros(), cargarDirectores()">

    <header>
        <div class="cont-header-izq">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="" class="img-logo">

            <nav>
                <ul class="nav-lista">
                    <li class="nav-item"><a href="http://127.0.0.1:5000" class="nav-links">INICIO</a></li>

                </ul>
            </nav>
        </div>

        <div class="cont-iconos">
            <a href="http://127.0.0.1:5000/login"><i class="fas fa-sign-out-alt icono"></i></a>
            <a href="http://127.0.0.1:5000/subir_pelicula"><i class="fas fa-file-upload icono"></i></a>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Formulario -->
            <form id="form-subir">
                <!-- Cargar imagen  -->
                <div class="row-1">
                    <!--
                    <img src="https://incubaweb.com/wp-content/uploads/2016/09/upload.png" alt="">

                    <p>Subir el poster de la pelicula (500x800)
                    </p>
                    (Opcional)

                    <label for="imagen" class="btn-img">Subir Foto</label>
                    <input name="poster" id="imagen" type="file" accept="image/*">

                    <form enctype="multipart/form-data" action="uploader.php" method="POST">
                        <input name="uploadedfile" type="file" accept="image/*" />
                        <input type="submit" value="Subir foto" />
                    </form>

                    <p>O</p>

                    <input name="poster-link" id="poster-link" type="text" placeholder="Link Poster">
                -->
                </div>

                <!-- FILA 1: TITULO Y GENEROS -->
                <div class="row-2">
                    <div>
                        <label for="titulo" class="label-text">Titulo</label>
                        <input name="title" id="titulo" type="text" required placeholder="Titulo original">
                    </div>

                    <div>
                        <select name="genre" id="nombre-generos" required>
                            <option value="" selected disabled hidden>Seleccionar genero</option>
                        </select>
                    </div>
                </div>

                <!-- FILA 2: ANIO Y DIRECTORES -->
                <div class="row-2">
                    <div>
                        <label for="anio" class="label-text">AÃ±o</label>
                        <input name="date" id="anio" type="date" required>
                    </div>

                    <div>
                        <select name="director" id="nombre-directores">
                            <option value="">Seleccionar director</option>
                        </select>

                        <p id="textOption">O</p>

                        <input name="director-custom" id="director-custom" type="text" placeholder="Director">
                    </div>
                </div>

                <div class="row-trailer">

                    <label for="trailer" class="label-text">Agregar trailer</label>
                    <input name="trailer" id="link_trailer" type="text"
                        placeholder="Link embed, ej: https://www.youtube.com/embed/fWQrd6cwJ0A" required>

                </div>

                <!-- FILA 1: SINOPSIS -->
                <div class="row-3">
                    <label for="sinopsis">Sinopsis</label>
                    <!-- <input id="sinopsis" type="text" required> -->
                    <textarea name="overview" id="sinopsis" required></textarea>
                </div>

                <!-- ENVIAR FORMULARIO  -->
                <div class="cont-btn">
                    <button type="submit">Subir</button>
                </div>

            </form>
    </main>
    <script src="{{ url_for('static', filename='js/cargar_dir_generos.js') }}"></script>
