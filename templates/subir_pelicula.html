<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/subir_pelicula.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>Subir pelicula</title>
</head>

<body onload="cargarGeneros(), cargarDirectores()">

    <header>
        <div class="cont-header-izq">
            <img src="../static/img/logo.png" alt="" class="img-logo">

            <nav>
                <ul class="nav-lista">
                    <li class="nav-item"><a href="/" class="nav-links">INICIO</a></li>
                    <li class="nav-item"><a href="peliculas" class="nav-links">PELICULAS</a></li>
                    <li class="nav-item"><a href="generos" class="nav-links">GENEROS</a></li>
                </ul>
            </nav>
        </div>

        <div class="cont-iconos">
            <a href="login"><i class="fas fa-sign-out-alt icono"></i></a>
            <a href="subir_pelicula"><i class="fas fa-file-upload icono"></i></a>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Formulario -->
            <form action="/subir_pelicula" method="POST" class="formulario" enctype="multipart/form-data">
                <!-- Cargar imagen  -->
                <div class="row-1">
                    <img src="https://incubaweb.com/wp-content/uploads/2016/09/upload.png" alt="">

                    <p>Subir el poster de la pelicula (500x800)
                    </p>
                    (Opcional)

                    <label for="imagen" class="btn-img">Subir Foto</label>
                    <input name="poster" id="imagen" type="file" accept="image/*">
                </div>

                <!-- FILA 1: TITULO Y GENEROS -->
                <div class="row-2">
                    <div>
                        <label for="titulo" class="label-text">Titulo</label>
                        <input name="title" id="titulo" type="text" required placeholder="Titulo original">
                    </div>

                    <div>
                        <select name="genre" id="nombre-generos" required>
                            <option value="" selected disabled hidden>Seleccionar genero</option>
                        </select>
                    </div>
                </div>

                <!-- FILA 2: ANIO Y DIRECTORES -->
                <div class="row-2">
                    <div>
                        <label for="anio" class="label-text">AÃ±o</label>
                        <input name="date" id="anio" type="date" required>
                    </div>


                    <div>
                        <select name="director" id="nombre-directores" required>
                            <option value="" selected disabled hidden>Seleccionar director</option>
                        </select>
                    </div>
                </div>

                <div class="row-trailer">

                    <label for="trailer" class="label-text">Agregar trailer</label>
                    <input name="trailer" id="link_trailer" type="text"
                        placeholder="Link embed, ej: https://www.youtube.com/embed/fWQrd6cwJ0A"
                        required>

                </div>

                <!-- FILA 1: SINOPSIS -->
                <div class="row-3">
                    <label for="sinopsis">Sinopsis</label>
                    <!-- <input id="sinopsis" type="text" required> -->
                    <textarea name="overview" id="sinopsis" required></textarea>
                </div>



                <!-- ENVIAR FORMULARIO  -->
                <div class="cont-btn">
                    <button type="submit">Subir</button>
                </div>

            </form>
    </main>

    <script src="../static/js/subir_pelicula.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>

</html>
