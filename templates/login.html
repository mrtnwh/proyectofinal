<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Login</title>
</head>
<body>
    
    <div class="container">

        <div class="cont-log-in">
            <div class="izquierda-log-in"></div>

            <form action="/login" method="post" class="form-log-in">
                <!-- cambiar nivel de titulo para darle continuidad al index-->
                <h3>Bienvenido</h3>
                <p>Inicia sesión para disfrutar al máximo de <strong>[nombre]</strong>!</p>

                <div class="cont-input">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="cont-input">
                    <input type="password" name="password" placeholder="Contraseña" required>
                </div>

                <button type="submit">Ingresar</button>
            </form>
        </div>

    </div>

</body>
</html>
